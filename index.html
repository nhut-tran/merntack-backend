<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest API for countries</title>
</head>

<body>

    <h1>Wellcome to Rest API for country</h1>
    <h3>Endpoints</h3>
    <p>All country: [GET] /api/countries</p>
    <p>One country: [GET] /api/countries/:id</p>
    <p>Add new country: [POST] /api/countries</p>
    <p>Update country: [PUT] /api/countries/:id</p>
    <p>Delete country: [DELETE] /api/countries/:id</p>
    <h4></h4>
</body>

</html>
